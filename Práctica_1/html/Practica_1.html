<!DOCTYPE html>
<html lang="es">
<head>
	<title>Gestión de tareas</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Practica_1.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
	<!-- HEADER -->
	<div class="titulo_header">
		<h1 id="titulo">
			TAREAS
		</h1>
	</div>
	<div class="usuario_header">
		<div>
			<img src="user.png">
		</div>
		<div class="datosUsuario">
			<p>usuario@gamil.com</p>
			<a href="http://www.google.com">Desconectado</a>
		</div>
	</div>

	<div class="main">
		
		<!-- TAREAS -->
		<div class="tarea_no_finalizada">
			<div class="texto_tara">
				<p>Preparar práctica AW</p>
				<div class="tags">
					<p class="tag">AW</p>
					<p class="tag">PRÁCTICA</p>
				</div>
			</div>
			<div class="marcar_finalizada">
				<a href="http://www.google.com">Marcar finalizada</a>
			</div>			
		</div>

		<div class="tarea_finalizada">
			<p>Mirar fechas congreso</p>
		</div>

		<div class="tarea_no_finalizada">

				<p>Ir al supermercado</p>
				<div class="tags">
					<p class="tag">PERSONAL</p>
				</div>
			</div>
			<div class="marcar_finalizada">
				<a href="http://www.google.com">Marcar finalizada</a>
			</div>		
		</div>

		<div class="tarea_no_finalizada">
			<div class="texto_tara">
				<p>Mudanza</p>
				<div class="tags">
					<p class="tag">PERSONAL</p>
				</div>
			</div>
			<div class="marcar_finalizada">
				<a href="http://www.google.com">Marcar finalizada</a>
			</div>		
		</div>
		
		<!-- AGREGAR TAREAS -->
		<div class="agregar_tarea">
			<form>
				<input type="text">
				<input type="submit" value="Añadir">
			</form> 
		</div>

		<!-- ELIMINAR TAREAS -->
		<div class="eliminar_tareas">
			<a href="http://google.com">Eliminar tareas completadas</a>
		</div>
	</div>
</body>
</html>
